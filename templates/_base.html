{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords"
              content="Django Starter, Tailwind CSS, HTMX, Docker, Python">
        <meta name="description"
              content="{% block meta_description %}Django Starter template with Tailwind CSS, HTMX, Docker, ...{% endblock meta_description %}">
        <title>
            {% block title %}
                Django Starter
            {% endblock title %}
        </title>
        <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
        <script defer src="{% static 'js/htmx.min.js' %}"></script>
        {% django_htmx_script %}
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet"
              href="{% if debug %}{% static 'css/style.css' %}{% else %}{% static 'css/style.min.css' %}{% endif %}">
        {% block extra_head %}
        {% endblock extra_head %}
    </head>
    <body class="bg-base-100">
        <div class="container mx-auto mt-4">
            {% block layout %}
            {% endblock layout %}
        </div>
        <!-- CSRF script for HTMX -->
        {% comment %} <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
        </script> {% endcomment %}
        <!-- flowbite -->
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"
                defer></script>
        {% block extra_js %}
        {% endblock extra_js %}
    </body>
</html>
