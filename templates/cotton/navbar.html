{% load static %}
<nav class="bg-base-100">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="{% static 'img/logo.png' %}" class="h-8" alt="Logo" width="32" height="32" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-base-content">Django Starter</span>
        </a>
        <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button"
                    class="btn btn-ghost btn-circle avatar"
                    id="user-menu-button"
                    aria-expanded="false"
                    data-dropdown-toggle="user-dropdown"
                    data-dropdown-placement="bottom">
                <span class="sr-only">Open user menu</span>
                <div class="w-8 rounded-full">
                    {% if user.is_authenticated %}
                        <img src="{% static 'img/avatar.png' %}" alt="user photo" width="32" height="32">
                    {% else %}
                        <img src="{% static 'img/avatar-anonymous.png' %}" alt="user photo" width="32" height="32">
                    {% endif %}
                </div>
            </button>
            <!-- Dropdown menu -->
            <div class="dropdown-content menu bg-base-200 w-56 rounded-box shadow-xl hidden"
                 id="user-dropdown">
                {% if user.is_authenticated %}
                    <div class="px-4 py-3">
                        {% comment %} <span class="block text-sm text-base-content">Bonnie Green</span> {% endcomment %}
                        <span class="block text-sm text-base-content/70 truncate">{{ user.email }}</span>
                    </div>
                    <div class="divider m-0"></div>
                    <ul class="menu menu-sm">
                        <li>
                            <a class="text-base-content">Dashboard</a>
                        </li>
                        <li>
                            <a class="text-base-content">Settings</a>
                        </li>
                        <li>
                            <a class="text-base-content">Earnings</a>
                        </li>
                        <li>
                            <a class="text-base-content" href="{% url 'account_logout' %}">Log out</a>
                        </li>
                    </ul>
                {% else %}
                    <li>
                        <a class="text-base-content" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li>
                        <a class="text-base-content" href="{% url 'account_login' %}">Log in</a>
                    </li>
                {% endif %}
            </div>
            <button data-collapse-toggle="navbar-user"
                    type="button"
                    class="btn btn-ghost btn-circle md:hidden"
                    aria-controls="navbar-user"
                    aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
             id="navbar-user">
            <ul class="menu menu-horizontal px-1">
                <li>
                    <a class="text-primary">Home</a>
                </li>
                <li>
                    <a class="text-base-content">About</a>
                </li>
                <li>
                    <a class="text-base-content">Services</a>
                </li>
                <li>
                    <a class="text-base-content">Pricing</a>
                </li>
                <li>
                    <a class="text-base-content">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
